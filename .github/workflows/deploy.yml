name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: VPS_HOST
    env:
      SSH_HOST: ${{ vars.VPS_HOST }}
      SSH_USER: ${{ vars.VPS_USER }}
      SSH_PORT: ${{ vars.VPS_PORT || 22 }}
      SSH_KEY: ${{ secrets.VPS_SSH_KEY }}
      SSH_PASSPHRASE: ${{ secrets.VPS_SSH_PASSPHRASE || '' }}
      APP_DIR: ${{ vars.VPS_APP_DIR }}
    steps:
      - name: Check required deploy env
        id: deploy_check
        shell: bash
        run: |
          missing=0
          for var in SSH_HOST SSH_USER SSH_KEY APP_DIR; do
            if [ -z "${!var}" ]; then
              echo "::warning::$var is missing; deploy will be skipped."
              missing=1
            fi
          done
          if [ $missing -eq 1 ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
          fi

      - name: Checkout
        if: ${{ steps.deploy_check.outputs.skip != 'true' }}
        uses: actions/checkout@v4

      - name: Setup Node
        if: ${{ steps.deploy_check.outputs.skip != 'true' }}
        uses: actions/setup-node@v4
        with:
          node-version: "22.21.1"
          cache: npm

      - name: Install dependencies
        if: ${{ steps.deploy_check.outputs.skip != 'true' }}
        run: npm ci

      - name: Build
        if: ${{ steps.deploy_check.outputs.skip != 'true' }}
        run: npm run build

      - name: Prepare SSH key and known_hosts
        if: ${{ steps.deploy_check.outputs.skip != 'true' }}
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          KEYFILE=~/.ssh/id_ed25519
          printf '%s' "$SSH_KEY" | tr -d '\r' | sed 's/\\n/\n/g' > "$KEYFILE"
          chmod 600 "$KEYFILE"
          eval "$(ssh-agent -s)"

          add_key() {
            if [ -n "$SSH_PASSPHRASE" ]; then
              ASKPASS=$(mktemp)
              printf '%s\n' '#!/bin/sh' "echo \"$SSH_PASSPHRASE\"" > "$ASKPASS"
              chmod +x "$ASKPASS"
              DISPLAY=:0 SSH_ASKPASS="$ASKPASS" setsid -w ssh-add "$KEYFILE"
              rc=$?
              rm -f "$ASKPASS"
              return $rc
            else
              ssh-add "$KEYFILE"
            fi
          }

          if ! add_key; then
            printf '%s' "$SSH_KEY" | tr -d '\r' | base64 -d > "$KEYFILE" 2>/dev/null || {
              echo "Failed to load SSH key (plain and base64 attempts)"; exit 1;
            }
            chmod 600 "$KEYFILE"
            add_key || { echo "Failed to add SSH key even after base64 decode"; exit 1; }
          fi

          PORT=${SSH_PORT//\"/}
          ssh-keyscan -p "$PORT" "$SSH_HOST" >> ~/.ssh/known_hosts

      - name: Rsync to VPS
        if: ${{ steps.deploy_check.outputs.skip != 'true' }}
        run: |
          PORT=${SSH_PORT//\"/}
          RSYNC_RSH="ssh -p $PORT -o StrictHostKeyChecking=accept-new -o IdentitiesOnly=yes"
          rsync -az --delete \
            --exclude ".git" \
            --exclude "node_modules" \
            --exclude ".next/cache" \
            ./ "$SSH_USER@$SSH_HOST:$APP_DIR/"

      - name: Install & restart on VPS
        if: ${{ steps.deploy_check.outputs.skip != 'true' }}
        run: |
          PORT=${SSH_PORT//\"/}
          ssh -p $PORT -o StrictHostKeyChecking=accept-new -o IdentitiesOnly=yes "$SSH_USER@$SSH_HOST" <<EOF
          set -euo pipefail
          cd "$APP_DIR"
          npm ci --omit=dev
          npm run build
          pm2 describe easyble >/dev/null 2>&1 && pm2 restart easyble --update-env || pm2 start npm --name easyble -- start
          pm2 save
          EOF
