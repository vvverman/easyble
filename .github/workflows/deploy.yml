name: Deploy to VPS

on:
  push:
    branches:
      - main

env:
  # Name of the GitHub Environment that stores VPS secrets/variables
  DEPLOY_ENVIRONMENT: ${{ vars.DEPLOY_ENVIRONMENT || 'VPS_HOST' }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: ${{ env.DEPLOY_ENVIRONMENT }}
    env:
      SSH_HOST: ${{ vars.VPS_HOST }}
      SSH_USER: ${{ vars.VPS_USER }}
      SSH_PORT: ${{ vars.VPS_PORT || '22' }}
      SSH_KEY: ${{ secrets.VPS_SSH_KEY }}
      APP_DIR: ${{ vars.VPS_APP_DIR }}
    steps:
      - name: Check required deploy env
        id: deploy_check
        shell: bash
        run: |
          missing=0
          for var in SSH_HOST SSH_USER SSH_KEY APP_DIR; do
            if [ -z "${!var}" ]; then
              echo "::warning::$var is missing; deploy will be skipped."
              missing=1
            fi
          done
          if [ $missing -eq 1 ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
          fi

      - name: Checkout
        if: ${{ steps.deploy_check.outputs.skip != 'true' }}
        uses: actions/checkout@v4

      - name: Setup Node
        if: ${{ steps.deploy_check.outputs.skip != 'true' }}
        uses: actions/setup-node@v4
        with:
          node-version: "22.21.1"
          cache: npm

      - name: Install dependencies
        if: ${{ steps.deploy_check.outputs.skip != 'true' }}
        run: npm ci

      - name: Build
        if: ${{ steps.deploy_check.outputs.skip != 'true' }}
        run: npm run build

      - name: Prepare SSH key and known_hosts
        if: ${{ steps.deploy_check.outputs.skip != 'true' }}
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p "$SSH_PORT" "$SSH_HOST" >> ~/.ssh/known_hosts

      - name: Rsync to VPS
        if: ${{ steps.deploy_check.outputs.skip != 'true' }}
        run: |
          RSYNC_RSH="ssh -p $SSH_PORT -i ~/.ssh/id_ed25519" \
          rsync -az --delete \
            --exclude ".git" \
            --exclude "node_modules" \
            --exclude ".next/cache" \
            ./ "$SSH_USER@$SSH_HOST:$APP_DIR/"

      - name: Install & restart on VPS
        if: ${{ steps.deploy_check.outputs.skip != 'true' }}
        run: |
          ssh -p "$SSH_PORT" -i ~/.ssh/id_ed25519 "$SSH_USER@$SSH_HOST" <<'EOF'
          set -euo pipefail
          cd "$APP_DIR"
          npm ci --omit=dev
          npm run build
          pm2 describe easyble >/dev/null 2>&1 && pm2 restart easyble --update-env || pm2 start npm --name easyble -- start
          pm2 save
          EOF
